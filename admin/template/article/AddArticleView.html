<{uc class="HeaderControllerView" mark="article.add"}>	
<div class="row-fluid">
	
	<div class="btn-toolbar">
		<button class="btn btn-primary"><i class="icon-save"></i>保存</button>
		<a href="#myModal" data-toggle="modal" class="btn">删除</a>
		<div class="btn-group">
		</div>
	</div>
	<div class="well">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#home" data-toggle="tab">基础属性</a></li>
			<li class=""><a href="#profile" data-toggle="tab">内容</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane active" id="home">
				<form id="tab">
					<label>Username</label>
					<input type="text" value="jsmith" class="input-xlarge">
					<label>First Name</label>
					<input type="text" value="John" class="input-xlarge">
					<label>Last Name</label>
					<input type="text" value="Smith" class="input-xlarge">
					<label>Email</label>
					<input type="text" value="jsmith@yourcompany.com" class="input-xlarge">
					<label>日期</label>
					<input type="text"  id="dd">
					<img id="d12" src="__RESOURCE__/My97DatePicker/skin/datePicker.gif" width="16" height="22" align="absmiddle"><{$date}>
				</form>
			</div>
			<div class="tab-pane" id="profile">
				<form id="tab2">
					<label>内容</label>
					<textarea name="content" id="content" style="width:800px;height: 600px;"></textarea><{$edit}>
				</form>
			</div>
		</div>

	</div>

	<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Delete Confirmation</h3>
		</div>
		<div class="modal-body">

			<p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-danger" data-dismiss="modal">Delete</button>
		</div>
	</div>



</div>
